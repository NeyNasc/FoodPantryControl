version: '3.4'

services:
  br.com.ustj.foodpantrycontrol.webapi:
    image: brcomustjfoodpantrycontrolwebapi:dev
    container_name: br.com.ustj.FoodPantryControl.WebApi
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "br.com.ustj.FoodPantryControl.WebApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=/root/.nuget/fallbackpackages
    volumes:
      - C:\USTJ\FoodPantryControl\FoodPantryControl\br.com.ustj.FoodPantryControl.WebApi:/app
      - C:\USTJ\FoodPantryControl\FoodPantryControl:/src
      - C:\Users\Claudiney Nascimento\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\Claudiney Nascimento\.nuget\packages\:/root/.nuget/packages:ro
      - C:\Program Files\dotnet\sdk\NuGetFallbackFolder:/root/.nuget/fallbackpackages:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages --additionalProbingPath /root/.nuget/fallbackpackages  \"/app/bin/Debug/netcoreapp3.1/br.com.ustj.FoodPantryControl.WebApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true